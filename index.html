<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>

<body>

    <div id="container">
        <form >
            <div class="main">
                <h3>Age Calculator</h3>
            </div>
            <div class="content">
                <p class="title">Date</p>
                <input type="text" placeholder="dd" minlength="1" maxlength="2" id="date" required>
                <p class="title">Month</p>
                <input type="text" placeholder="mm" minlength="1" maxlength="2" id="month" required>
                <p class="title">Year</p>
                <input type="text" placeholder="yyyy" minlength="1" maxlength="4" id="year" required>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
